<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 200px;
        /* transform:perspective(500px) translate3d(0, 5px, 50px) rotateX(10deg) rotateY(10deg) scale(1.15); */
        position: absolute;
    }
</style>

<body>
    <img src="https://images.livemint.com/img/2022/08/01/1600x900/Cat-andriyko-podilnyk-RCfi7vgJjUY-unsplash_1659328989095_1659328998370_1659328998370.jpg"
        alt="">
</body>

<script>
    const img = document.querySelector('img')
    function move(e) {
        // console.log('X',e.layerX)
        // console.log('Y',e.layerY)
        // console.log('picX',img.width)
        // console.log('picY',img.height)
        rotateX = -10 + 20 * (e.layerX / img.width)
        rotateY = 10 - 20 * (e.layerY / img.height)
        img.style.transform=`perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg`
        // console.log(img.style.transform)
    }

    img.addEventListener('mousemove', move)
    img.addEventListener('mouseout',function () {
        img.style.transform=""
    })
</script>

</html>
